<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Stage: Expert Panel Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #08080a; --panel: #121216; --creator: #fbbf24; --critic: #ef4444; --resolver: #22c55e; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--panel); padding: 15px; border-bottom: 2px solid #222; display: flex; gap: 15px; align-items: center; justify-content: center; }
        select, input, button { background: #1a1a20; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-size: 0.8rem; }
        button { background: #3b82f6; border: none; font-weight: bold; cursor: pointer; padding: 8px 20px; }

        #simulation-stage { display: flex; flex: 1; padding: 20px; gap: 15px; overflow-x: auto; }
        
        .agent-card { flex: 1; min-width: 300px; display: flex; flex-direction: column; background: var(--panel); border-radius: 12px; border: 1px solid #222; transition: transform 0.3s; }
        .agent-card.active { transform: scale(1.02); border-color: #555; box-shadow: 0 0 20px rgba(255,255,255,0.05); }

        .agent-header { padding: 12px; font-weight: 900; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; text-align: center; border-radius: 12px 12px 0 0; }
        .creator-hdr { background: rgba(251, 191, 36, 0.1); color: var(--creator); }
        .critic-hdr { background: rgba(239, 68, 68, 0.1); color: var(--critic); }
        .resolver-hdr { background: rgba(34, 197, 94, 0.1); color: var(--resolver); }

        .agent-body { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.85rem; line-height: 1.5; color: #cbd5e1; }
        
        /* Markdown formatting within agent bodies */
        .agent-body pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .agent-body code { color: var(--creator); }

        .status { font-size: 0.6rem; margin-top: 5px; opacity: 0.6; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; flex-direction:column;">
        <label style="font-size:0.6rem; color:#888;">SELECT BRAIN MODEL</label>
        <select id="model-select"><option>Scanning Ollama...</option></select>
    </div>
    <input type="text" id="user-task" placeholder="Enter a complex task (e.g. Code a secure login script)" style="width: 400px;">
    <button id="start-sim">âš¡ RUN SIMULATION</button>
</header>

<main id="simulation-stage">
    <div class="agent-card" id="card-creator">
        <div class="agent-header creator-hdr">Agent 1: The Creator</div>
        <div class="agent-body" id="out-creator">Awaiting task...</div>
    </div>

    <div class="agent-card" id="card-critic">
        <div class="agent-header critic-hdr">Agent 2: The Critic</div>
        <div class="agent-body" id="out-critic">Awaiting Creator...</div>
    </div>

    <div class="agent-card" id="card-resolver">
        <div class="agent-header resolver-hdr">Agent 3: The Resolver</div>
        <div class="agent-body" id="out-resolver">Awaiting Consensus...</div>
    </div>
</main>

<script>
    const API = "http://localhost:8000/api/generate";

    async function init() {
        const res = await fetch("http://localhost:11434/api/tags");
        const data = await res.json();
        const select = document.getElementById('model-select');
        select.innerHTML = '';
        data.models.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m.name; opt.textContent = m.name;
            select.appendChild(opt);
        });
    }

    async function askAgent(model, prompt) {
        const res = await fetch(API, {
            method: 'POST',
            body: JSON.stringify({ model, prompt, stream: false })
        });
        const data = await res.json();
        return data.response;
    }

    document.getElementById('start-sim').onclick = async () => {
        const task = document.getElementById('user-task').value;
        const model = document.getElementById('model-select').value;
        if(!task) return;

        const cards = {
            creator: document.getElementById('card-creator'),
            critic: document.getElementById('card-critic'),
            resolver: document.getElementById('card-resolver')
        };

        const outputs = {
            creator: document.getElementById('out-creator'),
            critic: document.getElementById('out-critic'),
            resolver: document.getElementById('out-resolver')
        };

        // Reset
        Object.values(outputs).forEach(o => o.innerHTML = "...");
        
        try {
            // STEP 1: CREATION
            cards.creator.classList.add('active');
            outputs.creator.innerHTML = "<i>Generating initial solution...</i>";
            const creation = await askAgent(model, `Task: ${task}\n\nProvide a detailed, expert-level solution.`);
            outputs.creator.innerHTML = marked.parse(creation);
            cards.creator.classList.remove('active');

            // STEP 2: CRITICISM
            cards.critic.classList.add('active');
            outputs.critic.innerHTML = "<i>Finding flaws and edge cases...</i>";
            const criticism = await askAgent(model, `User's Task: ${task}\n\nAgent 1's Proposed Solution: ${creation}\n\nAct as a harsh critic. Identify security risks, logical errors, or inefficiencies in the solution.`);
            outputs.critic.innerHTML = marked.parse(criticism);
            cards.critic.classList.remove('active');

            // STEP 3: RESOLUTION
            cards.resolver.classList.add('active');
            outputs.resolver.innerHTML = "<i>Synthesizing final version...</i>";
            const resolution = await askAgent(model, `Task: ${task}\n\nInitial Draft: ${creation}\n\nCritique: ${criticism}\n\nBased on the critique, provide the final, perfect version of the solution that addresses all concerns.`);
            outputs.resolver.innerHTML = marked.parse(resolution);
            cards.resolver.classList.remove('active');

        } catch (e) {
            console.error(e);
            alert("Simulation failed. Check Ollama connection.");
        }
    };

    init();
</script>
</body>
</html>
